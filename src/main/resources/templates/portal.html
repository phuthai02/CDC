<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CÔNG TY CỔ PHẦN XÂY DỰNG CDC</title>
    <link rel="icon" type="image/x-icon" href="images/cdc_icon.png">
    <link rel="stylesheet" href="css/portal.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="stats-container">
        <div class="stat-card">
            <h3>Số người đã đăng ký</h3>
            <div class="number" id="total-count">0</div>
        </div>
        <div class="stat-card">
            <h3>Số may mắn cao nhất</h3>
            <div class="number" id="max-number">000</div>
        </div>
    </div>

    <div class="controls">
        <button class="allow-cre-btn" id="allow-cre-btn">Cho phép đăng ký</button>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Tìm kiếm theo họ và tên">
        </div>
        <button class="excel-btn" id="excel-btn">Xuất dữ liệu</button>
    </div>

    <div class="table-wrapper">
        <div class="table-container">
            <table id="employees-table">
                <thead>
                <tr>
                    <th style="width: 60px;">STT</th>
                    <th style="width: 120px;">Số May Mắn</th>
                    <th style="width: 200px;">Họ và Tên</th>
                    <th style="width: 150px;">Ngày Sinh</th>
                    <th style="width: 200px;">Tạo lúc</th>
                    <th style="width: 180px;">Thao tác</th>
                </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </div>

    <div class="pagination-container">
        <div class="pagination-info" id="pagination-info">
            Hiển thị 0 - 0 của 0 kết quả
        </div>
        <div class="pagination-controls">
            <div class="page-size-selector">
                <label>Hiển thị:</label>
                <select id="page-size-select">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>
            <div class="pagination-buttons" id="pagination-buttons"></div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Xác nhận</h2>
            </div>
            <div class="modal-body" id="modal-message">
                Bạn có chắc chắn muốn thực hiện thao tác này?
            </div>
            <div class="modal-footer">
                <button class="modal-btn modal-btn-confirm" id="modal-confirm">Xác nhận</button>
                <button class="modal-btn modal-btn-cancel" id="modal-cancel">Hủy</button>
            </div>
        </div>
    </div>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Đăng nhập quản trị</h2>
            </div>
            <div class="modal-body">
                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; font-weight: 600;">Họ và tên:</label>
                    <input type="text" id="login-name" class="edit-input" placeholder="Nhập họ và tên">
                    <span class="error-message" id="login-name-error"></span>
                </div>
                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; font-weight: 600;">Ngày sinh:</label>
                    <input type="text" id="login-dob" class="edit-input" placeholder="dd/mm/yyyy">
                    <span class="error-message" id="login-dob-error"></span>
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn modal-btn-confirm" id="login-btn">Đăng nhập</button>
            </div>
        </div>
    </div>
</div>

<script src="js/ws/sockjs.min.js"></script>
<script src="js/ws/stomp.min.js"></script>
<script src="js/validation.js"></script>
<script src="js/portal.js"></script>
</body>
</html>
